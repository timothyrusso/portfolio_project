<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <title>Timothy Portfolio</title>
</head>

<body class="page">
  <div class="content">
    <header class="header">
      <div class="logo logo_type_margin">
        <p class="logo__title">TR</p>
      </div>
      <h1 class="header__title">I am a Software Developer.</h1>
      <p class="header__paragraph">Hi! My name is Timothy and I am a software developer, below you can find my main
        projects. Come on and check it!</p>
      <img class="header__image" alt="Profile image" src="./images/profile.png">
      <div class="header__square-pic rotation"></div>
    </header>
    <main class="main">
      <section class="projects">
        <ul class="projects__grid projects__grid_type_one">
          <li class="projects__item"><img src="./images/__image.jpeg" alt="" class="projects__image-items">
            <h2 class="projects__image-items-header">_grid layout application</h2>
          </li>
          <li class="projects__item"><img src="./images/car-forest.jpeg" alt="" class="projects__image-items">
            <h2 class="projects__image-items-header">_react application</h2>
          </li>
        </ul>
        <ul class="projects__grid projects__grid_type_two">
          <li class="projects__item"><img src="./images/learn.png" alt="" class="projects__image-items">
            <h2 class="projects__image-items-header">_responsive landing page</h2>
          </li>
          <li class="projects__item"><img src="./images/hand2.png" alt="" class="projects__image-items">
            <h2 class="projects__image-items-header">_bootstrap landing page</h2>
          </li>
        </ul>
      </section>
    </main>
  </div>

</body>

</html>
